<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastrar Ocorrencia</title>
        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }

            .value {
                width:80%;
                padding:4px;
            }

            .grid {
                width:100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width:33%;
                padding:4px;
            }
        </style>
    </h:head>
    <h:form id="formDialCadOcorrencia">
        <p:wizard flowListener="#{fachada.ocorrenciacontroller.onFlowProcess(event)}">
            <p:tab id="basico" title="Básico">
                <p:panel header="Detalhes Básicos">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Ocorrencia: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.ocorrencia}" required="true"/>

                        <h:outputText value="Descrição: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.descricaoOcorrencia}" required="true"/>

                        <h:outputLabel value="Data:*" for="datetime"/>
                        <p:calendar id="datetime" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.dataOcorrencia}" pattern="dd/MM/yyyy HH:mm:ss" />

                        <h:outputText value="Flagrante: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.flagrante}" required="true"/>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="enderecos" title="Endereço">
                <p:panel header="Detalhes do Endereço">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Endereço: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.endereco}">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{fachada.enderecocontroller.recuperarTodosEnderecos}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="vitima" title="Vítima">
                <p:panel header="Vítima">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Vítima: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.vitima}">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{fachada.municipiocontroller.recuperarTodosMunicipios}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="arma" title="Arma">
                <p:panel header="Arma">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Arma: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.arma}">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{fachada.armacontroller.recuperarTodosArmas}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="droga" title="Droga">
                <p:panel header="Droga">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Arma: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.droga}">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{fachada.armacontroller.recuperarTodosArmas}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="unidade" title="Unidade">
                <p:panel header="Unidade da Droga">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Unidade da Droga: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.unidade}">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{fachada.armacontroller.recuperarTodosArmas}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="confirm" title="Confirmação">
                <p:panel header="Confirmação">
                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                        
                    </h:panelGrid>
                    <p:commandButton value="Submit" action="#{fachada.ocorrenciacontroller.inserir()}" oncomplete="PF('widDialCadOcorrencia').hide()" 
                                     update=':formOcorrencia :gro @form' process="@this"/>
                </p:panel>
            </p:tab>
        </p:wizard>
    </h:form>
</html>
