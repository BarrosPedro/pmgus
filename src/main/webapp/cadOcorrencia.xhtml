<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastrar Ocorrencia</title>

        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }
            .value {
                width:80%;
                padding:4px;
            }
            .grid {
                width:100%;
            }
            .error {
                color: red;
            }
            .outputLabel {
                font-weight: bold;
            }
            .grid {
                width:33%;
                padding:4px;
            }
        </style>
    </h:head>
    <h:form id="formDialCadOcorrencia">
        <p:wizard flowListener="#{fachada.ocorrenciacontroller.onFlowProcess}">
            <p:tab id="basico" title="Básico">
                <p:panel header="Detalhes Básicos">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Ocorrencia: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.ocorrencia}" required="true"/>

                        <h:outputText value="Descrição: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.descricaoOcorrencia}" required="true"/>

                        <h:outputLabel value="Data:*" for="datetime"/>
                        <p:calendar id="datetime" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.dataOcorrencia}" pattern="dd/MM/yyyy HH:mm:ss" />
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="enderecos" title="Endereço">
                <p:panel header="Detalhes do Endereço">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Município: "/>
                        <p:selectOneMenu id="municipio" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.municipio}" converter="municipioConverter">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{municipioController.recuperarTodosMunicipios()}" var="municipio" itemLabel="#{municipio.nome}" itemValue="#{municipio}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Zona: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.zona}" required="true"/>
                        <h:outputText value="Bairro: "/>
                        <p:selectOneMenu id="endereco" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.endereco}" converter="enderecoConverter">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{enderecoController.recuperarTodosEnderecos()}" var="endereco" itemLabel="#{endereco.municipio.nome}, #{endereco.bairro}" itemValue="#{endereco}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="imputado" title="Imputado">
                <p:panel header="Detalhes do Imputado">
                    <p:messages/>
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Nome: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.nomeImputado}" required="true"/>

                        <h:outputText value="Idade: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.idadeImputado}" required="true"/>

                        <h:outputText value="Endereço: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.enderecoImputado}" required="true"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>

            <p:tab id="materiais" title="Materiais Apreendidos">
                <p:panel header="Material Apreendido">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Tipo de Arma: *" />
                        <p:selectOneMenu id="armas" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.arma}" converter="armaConverter">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{armaController.recuperarTodosArmas()}" var="arma" itemLabel="#{arma.tipoDeArma}" itemValue="#{arma}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Qtde de Arma: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.qtdeArma}" required="false"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:tab id="materiaisDroga" title="Materiais Apreendidos">
                <p:panel header="Material Apreendido">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">

                        <h:outputText value="Nome da Droga: *" />
                        <p:selectOneMenu id="drogas" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.droga}" converter="tipoDrogaConverter">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{tipoDrogaController.recuperarTodosTipoDroga()}" var="tipoDroga" itemLabel="#{tipoDroga.nome}" itemValue="#{tipoDroga}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Qtde de Droga: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.qtdeDroga}" required="false"/>


                        <h:outputText value="Unidade Droga: *" />
                        <p:selectOneMenu id="unidades" value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.unidade}" converter="unidadeDrogaConverter">
                            <f:selectItem itemLabel="Selecione:" itemValue="" />
                            <f:selectItems value="#{unidadeDrogaController.recuperarTodosUnidadeDroga()}" var="unidadeDroga" itemLabel="#{unidadeDroga.unidadeDroga}" itemValue="#{unidadeDroga}"/>
                        </p:selectOneMenu>
                        <h:outputText value="" />
                        <h:outputText value=""/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:tab id="materiaisDrogaOutros" title="Materiais Apreendidos">
                <p:panel header="Material Apreendido">
                    <p:messages />
                    <h:panelGrid columns="2" columnClasses="label, value">

                        <h:outputText value="Outro Tipo de Apreensão: *" />
                        <p:inputText value="#{fachada.ocorrenciacontroller.ocorrenciaCadastro.outrasApreensoes}" required="false"/>

                    </h:panelGrid>
                </p:panel>
            </p:tab>
            <p:tab id="confirm" title="Confirmação">
                <p:panel header="Confirmação">
                    <p:commandButton value="Cadastrar" action="#{fachada.ocorrenciacontroller.inserir()}" oncomplete="PF('widDialCadOcorrencia').hide()" 
                                     update=':formOcorrencia :gro @form' process="@this"/>
                </p:panel>
            </p:tab>
        </p:wizard>
    </h:form>
</html>
