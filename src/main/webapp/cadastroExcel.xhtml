<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastro Excel</title>
        <style type="text/css">
         img.cima {
                width:100%;
                height: 100%;
            }
            img.baixo {
                width:100%;
                height: auto;
                position: fixed;
                bottom: 0;
            }
           .Centro1{
                width:60%;
                height: 60%;
                top: 200px;
                left: 260px;
                position: absolute;
                opacity: 0.8;
                overflow:hidden;
                background: url(imagens/3.png) top no-repeat;
                z-index: 1;
            }
          
        </style>
    </h:head>
    <h:body>
        
        <p:growl id="gro" showDetail="true" showSummary="true"/>
       <img class="cima" src="imagens/CimaPMGus.jpg" />
        <ui:include src="menubar.xhtml"/>
        <br></br>
        <h:form enctype="multipart/form-data">
            <br></br>
            <p:commandButton value="Upload da Planilha de Armas" ajax="false" action="#{fachada.cadastrarArmas()}"/>
            <p:commandButton value="Upload da Planilha de Drogas" ajax="false" action="#{fachada.cadastrarDrogas()}"/>
            <div id="Centro">
                <hl><img src="imagens/3.png" class="Centro1"/></hl>
            </div>
            <img class="baixo" src="imagens/BaixoPMGus.jpg"/>
        </h:form>
    </h:body>
</html>
