<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Teste Fachada</title>
        <style type="text/css">
         img.cima {
                width:100%;
                height: 100%;
            }
            img.baixo {
                width:100%;
                height: auto;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="gro" showDetail="true" showSummary="true"/>
       <img class="cima" src="\imagens\CimaPMGus.jpg" />
        <ui:include src="menubar.xhtml"/>
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fachada.excelcontroller.arquivoupload}" mode="simple" skinSimple="true"/>
            <br/><br/>
            <p:commandButton value="Enviar" ajax="false" action="#{fachada.excelcontroller.cadastrarArmas(armaController)}"/>
        </h:form>
        <img class="baixo" src="\imagens\BaixoPMGus.jpg"/>
    </h:body>
</html>
