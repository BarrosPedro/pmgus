<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>filtroArmas</title>
        <style type="text/css">
            img.cima {
                width:100%;
                height: 100%;
            }
            img.baixo {
                width:100%;
                height: auto;
                position: fixed;
                bottom: 0;
            }
            .Centro{
                width:99%;
                height: 66%;
                float: left;
                top: 187px;                             
                position: absolute;
                opacity: 0.8;
                overflow:hidden;
                z-index: -1;
            }
            #menubar{
                z-index: 5;
            }
            #tabela{
                height: 40%;
            }
        </style>
    </h:head>
    <h:body style="width: 100%">
        <h:form id="formMenu">
            <img class="cima" src="imagens/CimaPMGus.jpg" />
            <h:form>
                <ui:include src="menubar.xhtml"/>
                <div id="tabela">
                    <p:dataTable var="item" value="#{relatorioController.ocorrencias}"
                                 rowKey="#{item.codigo}" paginator="true"
                                 rows="4">
                        <f:facet name="header">
                            Ocorrencias Filtradas
                        </f:facet>
                        <p:column headerText="Código">
                            <h:outputText value="#{item.codigo}"/>
                        </p:column>
                        <p:column headerText="Ocorrência">
                            <h:outputText value="#{item.ocorrencia}"/>
                        </p:column>
                        <p:column headerText="Efetivo da Apreensão">
                            <h:outputText value="#{item.efetivoDeApreensao}"/>
                        </p:column>
                        <p:column headerText="Data Ocorrência">
                            <h:outputText value="#{item.dataOcorrencia}"/>
                        </p:column>
                        <p:column headerText="Município">
                            <h:outputText value="#{item.municipio.nome}"/>
                        </p:column>
                    </p:dataTable>
                </div>
                <ui:include src="testeMapa.xhtml"/>
                <ui:include src="testeCharts.xhtml"/>
            </h:form>
        </h:form>
    </h:body>
</html>
